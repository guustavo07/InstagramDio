<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="/img/celular.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="/img/logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="/img/Foto.jpg" alt="Foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como gustavo_hennriquee</a>
        <a href="#" class="instagram-logout">Remover Conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é gustavo_hennriquee?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o Aplicativo</p>
        <div class="download">
          <a href="#" class="app-download" alt="botão de download da app store"></a>
          <a href="#" class="app-download" alt="botão de download da google play">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
